<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <div class="title">Salut</div>
            <div class="subtitle">Hai sa-ti cream un account</div>
                <div class="input-container ic1">
                    <input type="text" id="firstname" class="input" placeholder=" " />
                    <div class="cut"></div>
                    <label for="firstname" class="placeholder">Prenumele</label>
                </div>

                <div class="input-container ic2">
                    <input type="text" id="lastname" class="input" placeholder=" " />
                    <div class="cut"></div>
                    <label for="lastname" class="placeholder">Numele</label>
                </div>

                <div class="input-container ic2">
                    <input type="text" id="email" class="input" placeholder=" " />
                    <div class="cut cut-short"></div>
                    <label for="email" class="placeholder">Email</label>
                </div>
                <button type="submit" class="submit">Inregistrare</button>
    </div>


</body>
</html>
